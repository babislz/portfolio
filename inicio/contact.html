<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lobster&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="links">
        <ul class="cabecalho-lista">
            <a id="about-me" href="inicio.html" id="nav-input"
                    class="cabecalho-lista-item">About me</li></a>
            <a href="contact.html" id="nav-input"
                    class="cabecalho-lista-item">Contact</li></a>
        </ul>
    </div>
</header>
  <main>
    <h1 id="feedback">Qual o seu Feedback?</h1>
      <section class="formulario">
        <div class="forms">
          <form action="/inicio/formularios.txt" method="post">
                <div>
                  <label class="text" for="email">E-mail:</label>
                  <input type="email" id="email" name="usuario_email" required />
                </div>
                <div>
                  <label class="text" for="nome">Telefone:</label>
                  <input id="telNo" name="telNo" type="tel"/>
                </div>
                <div>
                  <label class="text" for="msg">Observação:</label>
                  <textarea id="msg" name="usuario_msg"></textarea>
                </div>
                <div class="button">
                  <button type="submit">Enviar</button>
                </div>
            </form> 
        </div>  
      </section>
    </section>
    <footer id="footer-part" class="footer-pt">
        <div class="social">
            <div class="social-info">
                <div class="social-info-div">
                    <h2>Contact</h2>
                    <div class="social-details">
                        <div class="info-details">
                            <img class="contact-image" src="gmail.png">
                            <p class="text-contact">gabriela.laureano2007@gmail.com</p>
                        </div>
                        <div class="info-details">
                            <img class="contact-image" src="telefone.png">
                            <p class="text-contact">(41) 9 9939-0772</p>
                        </div>
                    </div>
                    <div class="imagem-details">
                        <h2>Redes Sociais</h2>
                        <div class="images-social">
                            <a href="https://www.instagram.com/babislz?igsh=NTJncGsyNWhndTJu"><img class="contact-image2" src="ig.png" alt=""></a>
                            <a href="https://github.com/babislz"><img class="contact-image2" id="git" src="github.png" alt=""></a>
                        </div>    
                    </div>
                </div>
            </div>
            <div id="line-footer"></div>
            <div class="loc">
                <h2>Robert Bosch LTDA.</h2>
                <div>
                    <iframe id="maps-bosch" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3600.151344566017!2d-49.32602296374116!3d-25.533335150185483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcfd2cf9362189%3A0x3e722b020845b8ef!2sBosch%20-%20Robert%20Bosch%20LTDA!5e0!3m2!1spt-BR!2sbr!4v1710269519603!5m2!1spt-BR!2sbr" width="350" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </footer>
  </main>
</body>
</html>
